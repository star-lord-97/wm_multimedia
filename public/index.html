        <script type="text/javascript">
            new WOW().init();
            $(document).ready(function () {
                var dd = $(".vticker")

                        direction: "up",
                        easing: "easeInOutBack",
                        speed: "slow",
                        interval: 5000,

                    $("body").toggleClass("lastnewshere");

                    $("#sidebarphone").toggleClass("menuisopen");

                $(".loaderpage").fadeOut("slow");
